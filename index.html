<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
    />

  <body>
    <label class="players">
      <input type="radio" name="toggle" value="singlePlayer" checked />
      1 Player
    </label>
    <label class="players">
      <input type="radio" name="toggle" value="twoPlayer" />
      2 Players
    </label>
    <button id="start-button" class="start">press start</button>
    <div class="game-container">
      <canvas></canvas>
      <p class="score" id="myScore" font-family="Press Start 2P"></p>
    </div>
    <div class="controlls-section">
      <div class="controlls-p1">
        <p class="controlls">W↑</p>
        <p class="controlls">S↓</p>
      </div>
      <div class="controlls-p2">
        <p class="controlls">↑ key</p>
        <p class="controlls">↓ key</p>
      </div>
